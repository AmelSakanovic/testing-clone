<html>
  <head>
    <title>Example Login Page</title>
    <link rel="stylesheet" type="text/css" href="./login.css" />
    <style>
      label {
        width: 70px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div>
      <label style="width: 80px; background-color: #FFFF33; display: inline-block;">Username:</label> <input type="text"/>
    </div>
    
    <div class="div-pad">
      <label>Password:</label> <input type="password"/>
    </div>
    
    <div class="div-pad">
      <input type="button" value="Clear Form"/>
      <input type="button" value="Submit"/>
    </div>
  </body>
</html>
